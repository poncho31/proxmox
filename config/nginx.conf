user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;
        root /var/www/html;
        index index.php index.html;

        location / {     
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php-fpm.sock;
        }
    }

    server {
        listen 81;
        server_name _;
        root /var/www/html/php/public;
        index index.php;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php-fpm.sock;
        }
    }

    server {
        listen 82;
        server_name _;
        root /var/www/html/rust;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}