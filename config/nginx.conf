user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;
    
    # Configuration des logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serveur HTTP principal pour 192.168.0.50
    server {
        listen 80 default_server;
        server_name 192.168.0.50 localhost _;
        root /var/www/html/php/public;
        index proxmox_main_web_server.php index.php index.html;

        # Configuration PHP
        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Sécurité - bloquer l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
        }
    }

    # Todo List sur port 8080
    server {
        listen 8080;
        server_name 192.168.0.50 localhost _;
        root /var/www/html/php/public;
        index todo_list.php;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location ~ /\. {
            deny all;
        }
    }

    # Serveur Rust sur port 82 (inchangé)
    server {
        listen 82;
        server_name 192.168.0.50;
        root /var/www/html/rust;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}