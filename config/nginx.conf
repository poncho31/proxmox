user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;
    
    # Configuration des logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serveur HTTP principal - Port 80
    server {
        listen 80 default_server;
        server_name _;
        root /var/www/html/php/public;
        index proxmox_main_web_server.php index.php index.html;

        # Configuration PHP
        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            # Le script update.php détectera automatiquement le bon socket PHP-FPM
            fastcgi_pass unix:{{PHP_SOCKET}};
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Sécurité - bloquer l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
        }
    }

    # Todo List - Port 81 (standard pour applications)
    server {
        listen 81;
        server_name _;
        root /var/www/html/php/public;
        index todo_list.php;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:{{PHP_SOCKET}};
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location ~ /\. {
            deny all;
        }
    }

    # Serveur Rust - Port 82 (optionnel)
    server {
        listen 82;
        server_name _;
        root /var/www/html/rust;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}